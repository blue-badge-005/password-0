<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verification Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .modal {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 400px;
      padding: 30px;
      text-align: center;
      position: relative;
    }

    .modal img.logo {
      width: 50px;
      margin-bottom: 15px;
    }

    .modal .checkmark {
      color: green;
      font-size: 30px;
      margin-bottom: 10px;
    }

    .modal h2 {
      color: #1877f2;
      margin-bottom: 10px;
    }

    .modal p {
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
    }

    .modal button {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="modal">
    <div class="close-btn" onclick="closeModal()">×</div>
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo" />
    <div class="checkmark">✔️</div>
    <h2>Verification Successful</h2>
    <p>Your page verification appeal has been submitted successfully.<br>
    Please keep your account active for the next 24 hours while we process your request.</p>
    <button onclick="closeModal()">Close</button>
  </div>

  <script>
    function closeModal() {
      document.querySelector(".modal").style.display = "none";
    }
  </script>
</body>
</html>
